
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block head %}
    <title>order</title>
    {% endblock %}

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--css add-->
     <link rel="stylesheet"  href="{% static 'css/order.css' %}">  
     <link rel="icon" href="{% static 'img/logo1.png' %}">  

</head>
<body>

    
    <div class="ordernow">
        <div class="orderbox">
            
            <form action="{% url 'ele' %}" method="POST">
                {% csrf_token %}
                <h1 class="head" >Order Now</h1>
                
                <h3 class="lo">Name</h3>
                <h3><input type="text" placeholder="Enter your name..." class="box" name="name"></h3>
                <h3 class="lo">Email</h3>
                <input type="text" placeholder="Enter your email..." class="box" name="email">
                <h3 class="lo">PhoneNumber</h3>
                <input type="text" placeholder="Enter your phonenumber..." class="box" name="mobilenumber">
                <h3 class="lo">Address</h3>
                <input type="text" placeholder="Enter your address..." class="box" name="address">
                <h3 class="lo">Quantity(in kgs)</h3>
                <input type="text" placeholder="Enter quantity..." class="box" name="quantity">
                <h3 class="lo">Cake description/theme</h3>
                <input type="text" placeholder="Enter your theme..." class="box" name="description">
                <button type="submit" name="submit" class="btn">Submit</button><br>
                <button  type="button" onclick="window.location.href=`{% url 'index' %}`"> HOME </button>

            </form>
            
        </div>
    </div>
    
    
</body>
</html>
{% endblock %}
